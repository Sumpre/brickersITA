<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video a Schermo Intero</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw; /* Imposta la larghezza al 100% della viewport */
            height: 100vh; /* Imposta l'altezza al 100% della viewport */
            object-fit: cover; /* Rende il video coprire l'intero contenitore senza perdere proporzioni */
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop>

    </video>
</body>
</html>
